<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calories</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <style>
        
    </style>
    <div style="display:flex;justify-content: start;">
        
        <img src="./cal.png" alt="" >
        <div style="padding-left: 10px; padding-top: 12px;">
            <h1>Food Calories</h1>
        </div>
    </div>
    
    
    
<div class="custom-select">
    <!-- <label for="category-select">Choose a category</label> -->
    <select id="category-select">
        <option value="all">Choose a category</option>
        <option value="dairy">Dairy</option>
        <option value="fruits">Fruits</option>
        <option value="vegetables">Vegetables</option>
    </select>
</div>

    <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" id="search-input" placeholder="Search for food...">
        <label class="btn btn-outline-dark my-2 my-sm-0"" for="search-input">Search</label>
    </div>

    <table class="table" id="food-table">
        <thead class="thead-dark">
            <tr>
                <th>Food Item</th>
                <th>Category</th>
                <th>Calories</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
